<!DOCTYPE html>
<html>
  <head>
    <link href = "main.css" rel = "stylesheet">
    <title>Google</title>
    <link rel = "icon" href = "google-icon.png">
  </head>
  <body>
    <main>
      <div id = "top-bar-left">
        <a href = "https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header" id = "about">About</a>
        <a id = "store" href = "https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
      </div>
      <div id = "top-bar-right">
        <a id = "gmail" href = "https://mail.google.com/mail/u/0/?tab=wm&ogbl#inbox">Gmail</a>
          <a id = "images" href = "https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">Images</a>
        <button id = "sign-in" onclick = "location.href = 'https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin';">Sign In</button>
      </div>
      <div id = "middle-page-logo">
        <img src = "download.png" alt = "google-logo" id = "google-logo">
      </div>
      <div id = "middle-page-bar">
        <div id = "search-bar-outline"></div>
        <input type = "text" id = "search-bar">
      </div>
      <div id = "search-logo">
        <img id = "magnifying-glass" src = "https://www.flaticon.com/svg/static/icons/svg/483/483356.svg" alt = "google-logo">
      </div>
      <div id = "microphone-logo">
        <img id = "microphone" src = "1200px-Google_mic.svg.png" alt = "Google microphone">
      </div>
      <div id = "buttons">
        <button id = "google_search">Google Search</button>
        <button id = "feeling_lucky">I'm Feeling Lucky</button>
      </div>
    </main>
    <div id = bottom-page>
      <div id = "bottom-page-right">
        <div id = "privacy" href = "https://policies.google.com/privacy?hl=en&fg=1">Privacy</div>
        <a id = "terms" href = "https://policies.google.com/terms?hl=en&fg=1">Terms</a>
        <a id = "settings" href = "https://www.google.com/preferences?hl=en&fg=1">Settings</a>
      </div>
      <div id = "bottom-page-left">
        <a id = "advertising" href = "https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a id = "business" href = "https://smallbusiness.withgoogle.com/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">Business</a>
        <a id = "search-works" href = "https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
      </div>
    </div>
  </body>
</html>
